<html>
   <body data-ng-app="myApp" data-ng-controller="LogoutController">
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    
      <script>
		var app = angular.module("myApp", ['ngCookies']);
		app.controller("LogoutController", ['$scope', '$http', '$cookies', '$location', '$window',  function($scope, $http, $cookies, $location, $window) {	
			$cookies.remove('userIDCookie');	
			$cookies.remove('usernameCookie');	
			$cookies.remove('roleCookie');
			$window.location.href = 'http://localhost:8080/Traveler';
		 }]);
	  </script>
   </body>
</html>
